apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: 479080306347.dkr.ecr.ap-northeast-2.amazonaws.com/dongsu:latest
          ports:
            - containerPort: 80